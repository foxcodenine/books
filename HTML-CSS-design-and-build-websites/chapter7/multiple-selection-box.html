<!DOCTYPE html>
<html>
    <head>
        <title>Multiple Selection Box</title>
    </head>
    <body>
        <form action="http://example.com/profile.php">
            <p>Do you play any of the following instruments?
               (You can select more then one option by holding
               down control on a PC or command key on a Mac
               while selecting different options.)
            </p>
            <select name="instruments" size="3" multiple>
                    <option value="Guitar">Guitar</option>
                    <option value="Drums">Drums</option>
                    <option value="Keyboard">Keyboard</option>
                    <option value="Bass">Bass</option>
                </select>
        </form>
    </body>
</html>
