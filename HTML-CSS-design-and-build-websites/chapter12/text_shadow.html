<!DOCTYPE html>
<html lang="en">
<head>
    <title>Text Shadow</title>
    <style type="text/css">

    .one {  background: #eeeeee;
            margin: 0px;
            line-height: 30px;
            text-shadow: 1px 1px 0px #000000;}

    .two {  background: #dddddd;
            margin: 0px;
            line-height: 30px;
            text-shadow: 1px 1px 3px #666666;}
    
    .three {background: #cccccc;
            margin: 0px;
            line-height: 30px;
            color: #ffffff;
            text-shadow: 2px 2px 7px #111111;}

    .four {background: #bbbbbb;
            margin: 0px;
            line-height: 30px;
            color: #cccccc;
            text-shadow: -1px -2px #666666;}

    .five {background: #aaaaaa;
            margin: 0px;
            line-height: 30px;
            color: #ffffff;
            text-shadow: -1px -1px #666666;}


    </style>
</head>
<body>
    <p class="one">The briard is know as a heart wrapped in fur.</p>
    <p class="two">The briard is know as a heart wrapped in fur.</p>
    <p class="three">The briard is know as a heart wrapped in fur.</p>
    <p class="four">The briard is know as a heart wrapped in fur.</p>
    <p class="five">The briard is know as a heart wrapped in fur.</p>
</body>
</html>
