<!DOCTYPE html>
<html>
    <head>
        <title>Elliptical Shapes</title>
        <style type="text/css">
            
            body    {text-align: center;}

            p   {width: 100px;
                height: 100px;
                border: 5px solid mediumorchid;
                display: inline-block;
                margin: 20px;
                padding: 10px;}

            p.one   {border-top-left-radius: 80px 50px;}

            p.two   {border-radius: 1em 4em 1em 4em / 2em 1em 2em 1em ;} 

            p.three {border-radius: 70px;}

        
        </style>
    </head>
    <body>
        <p class="one"></p>
        <p class="two"></p>
        <p class="three"></p>
    </body>
</html>
