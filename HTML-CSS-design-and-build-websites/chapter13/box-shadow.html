<!DOCTYPE html>
<html lang="eng">
    <head>

        <title>Box Shadow</title>
        <style type="text/css">
            body {text-align: center;}

            p {border: 1px solid moccasin;
                background-color: moccasin;
                width: 100px;
                height: 100px;
                margin: 30px;
                display: inline-block;
                box-shadow: -5px -5px #777777;}

            p.two {box-shadow: 5px 5px 5px #777777;}
            p.three {box-shadow: 5px 5px 5px 5px #777777;}
            p.four {box-shadow: 0px 0px 15px -5px #777777;}
            p.five {box-shadow: 0px 0px 15px #777777;}
            p.six {box-shadow: inset 0px 0px 15px #777777;}

            



        </style>
    </head>
    <body>
        <p class="one"></p>
        <p class="two"></p>
        <p class="three"></p>
        <p class="four"></p>
        <p class="five"></p>
        <p class="six"></p>
    </body>
</html>
