<!DOCTYPE html>
<html>
    <head>
        <title>Centering Content</title>
        <style>
            body    {font-family: Arial, Helvetica, sans-serif;
                    color: #111111;
                    text-align: center;}

            p       {border: 20px solid #0088dd;
                    width: 300px;
                    padding: 50px;}

            p.example   {margin: 10px auto 10px auto;
                        text-align: left;}
            
        </style>
    </head>
    <body>
        <p>Analog synthesizers are often said to have a "warmer" sound
        than their digital counterparts.</p>

        <p class="example">Analog synthesizers are often said to have a
        "warmer" sound than their digital counterparts.</p>
    </body>
</html>
