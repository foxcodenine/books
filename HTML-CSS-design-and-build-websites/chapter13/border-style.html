<!DOCTYPE html>
<html>
    <head>
        <title>Border Style</title>
        <style type="text/css">

            body {
                color: #111111;
                font-family: Arial, Helvetica, sans-serif;}

            p {
                width: 250px;
                border-width: 3px;
                border-style: solid;}

            p.c1 {border-style: solid;}
            p.c2 {border-style: dotted;}
            p.c3 {border-style: dashed;}
            p.c4 {border-style: double;}
            p.c5 {border-style: groove;}
            p.c6 {border-style: ridge;}
            p.c7 {border-style: inset;}
            p.c8 {border-style: outset;}

            
        </style>
    </head>
    <body>
        <p class="c1">Wurlitzer Electric Piano</p>
        <p class="c2">Wurlitzer Electric Piano</p class="one">
        <p class="c3">Wurlitzer Electric Piano</p class="one">
        <p class="c4">Wurlitzer Electric Piano</p class="one">
        <p class="c5">Wurlitzer Electric Piano</p class="one">
        <p class="c6">Wurlitzer Electric Piano</p class="one">
        <p class="c7">Wurlitzer Electric Piano</p class="one">
        <p class="c8">Wurlitzer Electric Piano</p class="one">
    </body>
</html>
