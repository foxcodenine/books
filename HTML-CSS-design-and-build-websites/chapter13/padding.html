<!DOCTYPE html>
<html>
    <head>
        <title>Padding</title>
        <style>
            body    {font-family: Arial, Helvetica, sans-serif;
                    color: #111111;}

            p       {border: 2px solid #0088dd;
                    width: 275px;}

            p.example   {padding: 10px;}
            
        </style>
    </head>
    <body>
        <p>Analog synths produce a wave sound, whereas the sounds stored
        on a digital synth have been sampled and then turned into
        numbers.</p>

        <p class="example">Analog synths produce a wave sound, whereas
        the sounds stored on a digital synth have been sampled and then
        turned into numbers.</p>
    </body>
</html>
