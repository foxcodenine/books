<!DOCTYPE html>
<html>
    <head>
        <title>List Style</title>
        <style type="text/css">

        div {border: 4px double black;
            width: 430px;
            padding: 5px 15px 5px 25px;
            margin: 20px auto 20px auto;
            background-color: whitesmoke;}

        ul  {width: 330px;}

        li  {margin: 10px 0 0 15px;
            list-style:  inside url(./images/fleur-de-lis.png);}


        
        </style>
    </head>
    <body>
        <div>
            <h1>Quotes from Edgar Allan Poe</h1>
            <ul>
                <li>I have great faith in the fool; self-confidence my
                friends call it.</li>
                <li>All that we see or seen is but a dream within a dream.</li>
                <li>I would define, in brief, the poetry of words as the
                rhythmical creation of Beauty.</li>
            </ul>
        </div>

    </body>
</html>
