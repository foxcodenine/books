<!DOCTYPE html>
<html>
    <head>
        <title>Styling Text Input</title>
        <style type="text/css">
        
        input   {
            font-size: 120%;
            color: #5a5854;
            background-color: #f2f2f2;
            border: 1px solid #dbdbdb;
            padding: 5px 5px 5px 30px;
            border-radius: 5px;
            background-repeat: no-repeat;
            background-position: 8px 9px;
            display: block;
            margin: 10px;}

        input:focus {
            background-color: #ffffff;
            border: 1px solid #b1e1e4;}

        input#email {background-image: url("images/email.png");}

        input#twitter {background-image: url("images/twitter.png");}

        input#web {background-image: url("images/web.png");}


        </style>
    </head>
    <body>
        <input type="text" id="email">
        <input type="text" id="twitter">
        <input type="text" id="web">
    </body>
</html>
