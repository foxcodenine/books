<!DOCTYPE html>
<html lang="eng">
    <head>
        <title>Image Sizing in CSS</title>
        <style type="text/css">

        img.large  {width: 500px; height: 500px;}

        img.medium {width: 250px; height: 250px;}

        img.small  {width: 100px; height: 100px;}

        img {
            padding: 5px;}

        
        </style>
    </head>
    <body>
        <img src="images/magnolia-large.jpg" alt="Mognolia" class="large">
        <img src="images/magnolia-medium.jpg" alt="Mognolia" class="medium">
        <img src="images/magnolia-small.jpg" alt="Mognolia" class="small">
    </body>
</html>
