<!DOCTYPE html>
<html lang="eng">
    <head>
        <title>Linear Gradients</title>
        <style>
            div {
                width: 250px;
                height: 250px;
                border: 1px solid black;
                float: left;
                margin: 10px;}
            #box1 {background-image: linear-gradient(to top right, red, yellow);}
            #box2 {background-image: linear-gradient(-10deg,black, white, black, white, black, white);}
            #box3 {background-image: linear-gradient(to top right, red, yellow, blue, green);}

        </style>
    </head>
    <body>
        <div id="box1"></div>
        <div id="box2"></div>
        <div id="box3"></div>
    </body>
</html>
