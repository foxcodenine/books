<!DOCTYPE html>
<html lang="eng">
    <head>
        <title>Layout Testpage</title>
    </head>
    <style type="text/css">
    
        * {
            text-align: center;
            font-size: 50px;
            font-family: Arial, Helvetica, sans-serif;
            color: #665544;}
        

        body {background-color: #efefef;}

        #paper {
            width: 960px;
            background-color: white;
            margin: 20px auto 20px auto;
            height: 960px;
            border: 1px solid black;}
        
        .class1, .class2 {
            width: 60px;
            height: 100%;
            margin: 0 10px;
            float: left;            
            background-color: #efefef;}

        .class3 {
            width: 960px;
            height: 960px;
            background-color: #c78181;
            opacity: 0.4;
            position: absolute;            
            overflow: hidden;}

        .five_rows {
            background-color: aquamarine;
            height: 168px;
            margin: 20px 10px 20px 10px;
            }

        .w940,.w700, .w620, .w460, .w300, .w220, .w140 {
            width: 940px;
            height: 100%;          
            float: left; 
            margin: 0 0 0 20px;           
            background-color: chartreuse;
            }
        .w700 {width: 700px;}

        .w620 {width: 620px;}

        .w460 {width: 460px;}

        .w300 {width: 300px;}

        .w220 {width: 220px;}

        .w140 {width: 140px;}

        .w1st {margin: 0;}

        b {
            font-size: 50px;           
            color: black;
            display: inline-block;
            margin-top: 55px;}
         
        


        

    </style>
    <body>
        <div id="paper">

            <p class="class2"></p>

            <div class="class3">
                <div>

                    </div>
                    <div class="five_rows">

                        <p class="w460"><b>460px</b></p>
                    </div>
                    <div class="five_rows">
                        <p class="w300 w1st"><b>300px</b></p>

                    </div>
                    <div class="five_rows">
