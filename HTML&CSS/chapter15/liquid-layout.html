<!DOCTYPE html>
<html lang="eng">
    <head>
        <title>A Liquid Layout</title>
        <style type="text/css">
        
        * {
            color: #665544;
            text-align: center;
            font-family: Arial, Helvetica, sans-serif;}

        body {
            width: 90%;
            margin: 0 auto;}
        
        #content {overflow: auto}

        #nav, #feature, #footer {
            margin: 1%;
            background-color: #efefef;}
        
        .column1, .column2, .column3 {
            float: left;
            width: 31.3%;
            margin: 1%;}

        .column3 {margin-right: 0%;}

        li {
            display: inline;
            padding: 0.5em;}

        #nav, #footer {
            padding: 0.5em 0;}

        #feature, .article{
            background-color: #efefef;
            height: 10em;
            margin-bottom: 1em;}
        
        div[id="feature"]>p {position: relative;
            top: 15px;}
        
        </style>
    </head>
    <body>
        <div id="header">
            <h1>Logo</h1>
            <div id="nav">
                <ul>
                    <li><a href="">Home</a></li>
                    <li><a href="">Products</a></li>
                    <li><a href="">Services</a></li>
                    <li><a href="">About</a></li>
                    <li><a href="">Contact</a></li>
                </ul>
            </div>
        </div>
        <div id="content">
            <div id="feature">
                <p>Feature</p>
            </div>
            <div class="article column1">
                <p>Column One</p>
            </div>
            <div class="article column2">
                <p>Column Two</p>
            </div>
            <div class="article column3">
                <p>Column Three</p>
            </div>
        </div>
        <div id="footer">
            <p>&copy; Copyright2011</p>
        </div>

    </body>
</html>
