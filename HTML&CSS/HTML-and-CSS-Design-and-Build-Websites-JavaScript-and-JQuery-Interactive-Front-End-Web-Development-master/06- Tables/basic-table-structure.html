<!--
<table>
The table element is used to create a table. The contents of the table are written
out row by row.

<tr> table row
You indicate the start of each row using the opening <tr> tag.

<td> table data
Each cell of a table is represented using a <td> element.
-->

<html>
	<head>
		<title>Basic Table Structure</title>
	</head>
	<body>
		<table>
			<tr>
				<td>15</td>
				<td>15</td>
				<td>30</td>
			</tr>
			<tr>
				<td>45</td>
				<td>60</td>
				<td>45</td>
			</tr>
			<tr>
				<td>60</td>
				<td>90</td>
				<td>90</td>
			</tr>
		</table>
	</body>
</html>
