<!--
<th> table head
The <th> element is used just like the <td> element but its purpose 
is to represent the heading for either a column or row
-->

<html>
	<head>
		<title>Table Headings</title>
	</head>
	<body>
		<table>
			<tr>
				<th></th>
				<th scope="col">Saturday</th>
				<th scope="col">Sunday</th>
			</tr>
			<tr>
				<th scope="row">Tickets sold:</th>
				<td>120</td>
				<td>135</td>
			</tr>
			<tr>
				<th scope="row">Total sales:</th>
				<td>$600</td>
				<td>$675</td>
			</tr>
		</table>
	</body>
</html>
