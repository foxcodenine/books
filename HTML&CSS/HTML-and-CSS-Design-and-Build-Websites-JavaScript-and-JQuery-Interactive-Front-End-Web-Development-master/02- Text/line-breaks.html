<!--
<br>
As you have already seen, the browser will automatically show each paragraph or heading
on a new line. But if you wanted to add a line break inside the middle of a paragraph
you can use the break tag <br>
-->
<html>
	<head>
		<title>Line Breaks</title>
	</head>
	<body>
		<p>The Earth<br />gets one hundred tons heavier every day<br />due to falling space dust.</p>
	</body>
</html>
