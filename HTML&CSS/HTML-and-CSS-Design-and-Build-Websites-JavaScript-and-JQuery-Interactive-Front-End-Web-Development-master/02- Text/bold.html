<!--
By enclosing words in the tags <b> and </b> we can make characters appear bold.
-->
<html>
	<head>
		<title>Bold</title>
	</head>
	<body>
		<p>This is how we make a word appear <b>bold.</b></p>
		<p>Inside a product description you might see some <b>key features</b> in bold.</p>
	</body>
</html>
