<!--
<hr>
To create a break between theme, such as change of topic in a book or a 
new scene in a play, you can add a horizontal rule between sections using
the <hr>.
-->
<html>
	<head>
		<title>Horizontal Rules</title>
	</head>
	<body>
		<p>Venus is the only planet that rotates clockwise.</p>
		<hr />
		<p>Jupiter is bigger than all the other planets combined.</p>
	</body>
</html>
