<!--<video>The <video> element has a number of attribute which allow you to control video playback.srcThis attribute specifies the path to the video.posterThis attribute allows you to specify an image to show while the video is downloading.controlsWhen used, this attribute indicates that the browser should supply its own controls for playback.autoplayWhen used, this attribute specifies that the file should play automatically.loopWhen used, this attribute indicates the video should start playing again once it has ended.--><!DOCTYPE html><html>	<head>		<title>Adding HTML5 Video</title>	</head>	<body>		<video src="video/puppy.mp4" 			poster="images/puppy.jpg" 			width="400" height="300" 			preload			controls			loop>			<p>A video of a puppy playing in the snow</p>		</video>	</body></html>
