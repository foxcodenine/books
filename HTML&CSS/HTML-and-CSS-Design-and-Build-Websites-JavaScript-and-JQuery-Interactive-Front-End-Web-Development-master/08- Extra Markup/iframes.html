<!--
<iframe>
An iframe is like a little window that has been cut into your page.

src
The src attribute specifies the URL of the page to show in the frame.

height
The height attribute specifies the height of the iframe in pixels.

width
The height attribute specifies the width of the iframe in pixels.
-->
<!DOCTYPE html>
<html>
	<head>
		<title>iFrames</title>
	</head>
	<body>
		<iframe width="450" height="350" src="http://maps.google.co.uk/maps?q=moma+new+york&amp;output=embed">
		</iframe>
	</body>
</html>
