<!--
<select>
A drop down list box allows users to select one option from a drop down list.

<name>
The name attribute indicates the name of the form control being sent to the server.

<option>
The <option> element is used to specify the options that the user can select from.

value
The <option> element uses the value attribute to indicate the value that is sent to the server 
along with the name of the control if this option is selected.
-->
<html>
	<head>
		<title>Drop Down List Box</title>
	</head>
	<body>
		<form action="http://www.example.com/profile.php">
			<p>What device do you listen to music on?</p>
			<select name="devices">
				<option value="ipod">iPod</option>
				<option value="radio">Radio</option>
				<option value="computer">Computer</option>
			</select>
		</form>
	</body>
</html>
