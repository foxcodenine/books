<!--
<input>
type="radio"
Radio buttons allow users to pick just one of a number of options.

name
The name attribute is sent to the server with the value of the 
option the user selects.

value
The value attribute indicates the value that is sent to the server
for the selected options.

checked
The checked attribute can be used to indicate which value should be selected when the page loads.
-->
<html>
	<head>
		<title>Radio Button</title>
	</head>
	<body>
		<form action="http://www.example.com/profile.php">
			<p>Please select your favorite genre:
				<br />
				<input type="radio" name="genre" value="rock" checked="checked" /> Rock
				<input type="radio" name="genre" value="pop" /> Pop
				<input type="radio" name="genre" value="jazz" /> Jazz
			</p>
		</form>
	</body>
</html>
