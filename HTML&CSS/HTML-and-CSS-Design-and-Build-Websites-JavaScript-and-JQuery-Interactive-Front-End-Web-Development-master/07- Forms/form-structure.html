<!--
<form>
Form controls live inside a <form> element. 
This element should always carry the action attribute and will usually have a 
method and id attribute too.

action
Every <form> element requires an action attribute.
Its value is the URL for the page on the serve that will receive the information
in the form when it is submitted.

method
Forms can be sent using one of two methods: get or post.
-->
<html>
	<head>
		<title>Form Structure</title>
	</head>
	<body>
		<form action="http://www.example.com/subscribe.php" method="get">
			<p>This is where the form controls will appear.</p>
		</form>
	</body>
</html>
