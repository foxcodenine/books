<!--
<input>
type="password"
When the type attribute has a value of password it creates a text box
that acts just like a single-line text input.

name
The name attribute indicates the name of the password input, which is sent to the
server with the password the user enters.

size, maxlength
It can also carry the size and maxlenght attributes like the single-line text input.
-->
<html>
	<head>
		<title>Password Input</title>
	</head>
	<body>
		<form action="http://www.example.com/login.php">
			<p>Username:
				<input type="text" name="username" size="15" maxlength="30" />
			</p>
			<p>Password:
				<input type="password" name="password" size="15" maxlength="30" />
			</p>
		</form>
	</body>
</html>
