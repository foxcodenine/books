<!DOCTYPE html>
<html lang="eng">
    <head>
        <title>List Style Image</title>
        <style>

            div {width: 360px;
                border: 4px double mediumspringgreen;
                padding: 10px;
                margin: 20px 0 0 10px;}

            ul  {list-style-image: url("images/star.png");}

            li  {margin: 10px 0 0 0;}

            
        </style>
    </head>
    <body>
        <div>
            <h1>Index of Translated Poem</h1>
            <h2>Arthur Rimbaud</h2>
            <ul>
                <li>Ophelia</li>
                <li>To Music</li>
                <li>A Dream for Winter</li>
                <li>Vowels</li>
                <li>The Drunken Boat</li>
            </ul>
        </div>
    </body>
</html>
