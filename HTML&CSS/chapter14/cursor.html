<!DOCTYPE html>
<html lang="eng">
    <head>
        <title>Cursor</title>
        <style type="text/css">
        
            ul      {margin: 12px;
                    font-family: Arial, Helvetica, sans-serif;}

            li      {margin-bottom: 10px;
                    list-style: none;
                    width: 100px;}

            .one    {cursor: auto;}
            .two    {cursor: crosshair;}
            .three  {cursor: default;}
            .four   {cursor: pointer;}
            .five   {cursor: move;}
            .six    {cursor: text;}
            .seven  {cursor: wait;}
            .eight  {cursor: help;}
            .nine   {cursor: url("images/go_to_arrow.cur"), default !important;}
        
        </style>
    </head>
    <body>
        
        <div>
            <ul>
                <li class="one">Auto</li>
                <li class="two">Crosshair</li>
                <li class="three">Default</li>
                <li class="four">Pointer</li>
                <li class="five">Move</li>
                <li class="six">Text</li>
                <li class="seven">Wait</li>
                <li class="eight">Help</li>
                <li class="nine"><a href="http://www.whitmanarchive.org">Url - Walt Whitman</a></li>
            </ul>
        </div>
    </body>
</html>
