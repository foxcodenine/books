<html>
    <head><title>HTML5 Search Input and Placeholder</title></head>
    <body>
        <form action="http://example.com/profile.php">
            <p>Search: <br>
                <input type="search" name="search">
                <input type="submit" value="Search">
            </p>
            <br><br>
            <p>Search: <br>
                <input type="search" name="placeholder" 
                placeholder="Enter keyword">
                <input type="submit" value="Search">
            </p>
        </form>
    </body>
</html>
