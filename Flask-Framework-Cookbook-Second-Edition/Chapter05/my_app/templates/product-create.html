{% extends 'home.html' %}

{% block container %}

    <div class="top-pad">
        <form 
            action="{{ url_for('catalog.product_create') }}"
            class="form-horizontal"
            method='POST'
            role="form">

            <div class="form-group">
                <!-- <label for="name" class="col-sm-2 control-label">Name</label> -->
                <label class="col-sm-2 control-label">{{ form.name.label }}</label>
                
                <div class="col-sm-10">
                    <!-- <input type="text" class="form-control" id="name" name="name"> -->
                    {{ form.name(class="form-control") }}
                </div>
                
            </div>
            <div class="form-group">
                <!-- <label for="price" class="col-sm-2 control-label">Price</label> -->
                <label class="col-sm-2 control-label">{{ form.price.label }}</label>
                <div class="col-sm-10">
                    <!-- <input type="number" class="form-control" id="price" name="price"> -->
                    {{ form.price(class="form-control") }}
                </div>
            </div>
            <div class="form-group">
                <!-- <label for="category" class="col-sm-2 control-label">Category</label> -->
                <label class="col-sm-2 control-label">{{ form.category.label }}</label>
                <div class="col-sm-10">
                    <!-- <input type="text" class="form-control" id="category" name="category"> -->
                    {{ form.category(class="form-control") }}
                </div>
            </div>
            <button type="submit" class="btn btn-default ">Submit</button>
        </form>
    </div>
{% endblock %}
