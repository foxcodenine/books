{% extends 'home.html' %}

{% block container %}
    <div class="top-pad">
        <h2>{{catagory.name}}</h2>
        <div class="well">
            
            {% for product in catagory.products %}
            <h3 class="list-group-item">
                <a  href="{{ url_for('catalog.product', id=product.id) }}">
                    {{product.name}}
                </a>
                <small>$ {{ product.price }}</small>
            </h3>
            {% endfor %}
        </div>
    </div>
{% endblock %}

{% block scripts %}
{% endblock %}
