{% extends 'home.html' %}


{% block container %}

    <div class="top-pad">
        <form 
            action="{{ url_for('catalog.product_search') }}"
            class="form-horizontal"
            method='POST'>

            <div class="form-group">
                <label for="name" class="col-sm-2 control-label">Name</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="name" name="name">
                </div>
            </div>

            <div class="form-group">
                <label for="price-min" class="col-sm-2 control-label">Price min</label>
                <div class="col-sm-4">
                    <input type="number" class="form-control" id="price-min" name="price-min" value="0">
                </div>
                <label for="price-max" class="col-sm-2 control-label">Price max</label>
                <div class="col-sm-4">
                    <input type="number" class="form-control" id="price-max" name="price-max" value="1000000">
                </div>
            </div>

            <div class="form-group">
                <label for="category" class="col-sm-2 control-label">Category</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="category" name="category">
                </div>
            </div>
            <button type="submit" class="btn btn-default ">Submit</button>
        </form>
    </div>
{% endblock %}
